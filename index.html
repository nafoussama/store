<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Prince</title>
  </head>
  <body>
    <main>
      <header>
        <!-- *top -->
        <div class="top">
          biggest sale ever - up to 49% off. Free shipping Ma order over 99 MAD
        </div>
        <!-- * bottom -->
        <nav class="bottom">
          <!--  * left -->
          <div class="left">
            <a class="logo" href="#">Prince Store</a>
            <ul>
              <li><a href="#Home">Home</a></li>
              <li><a href="#Products">Products</a></li>
            </ul>
          </div>
          <!-- * right -->
          <div class="right">
            <select name="currency">
              <option value="mad">MAD</option>
              <option value="EUR">EUR</option>
              <option value="USD">USD</option>
            </select>
            <ul>
              <li><i class="fa-solid fa-cart-arrow-down"></i></li>
              <li><i class="fa-solid fa-circle-user"></i></li>
            </ul>
          </div>
          <div class="ham"><i class="fa-solid fa-bars"></i></div>
        </nav>
      </header>
      <!-- * hero section -->
      <section class="hero">
        <article class="hero-content">
          <span>prupose built passion</span>
          <h1>Developed on the road for all the roads</h1>
          <p>we've worked hard so you can party harder</p>
          <button class="btn">Shop Now</button>
        </article>
      </section>
      <!-- * products -->
      <section id="products">
        <h3>Product</h3>
      </section>

      <footer>
        All rights are reserved &copy; 2026 <a href="#">Prince</a>
      </footer>

</html>
